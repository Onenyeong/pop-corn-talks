<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <meta charset="UTF-8">
  <title>회원가입 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #login-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 15px; /* Increased radius for a softer look */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    #login-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .login-input-box {
      width: 100%;
      padding: 12px; /* Increased padding for better visual appeal */
      margin-bottom: 20px; /* Increased margin for better separation */
      border: 1px solid #ccc;
      border-radius: 10px; /* Balanced radius with other elements */
      box-sizing: border-box;
      font-size: 16px; /* Increased font size for better readability */
    }

    #login-id-submit {
      width: 100%;
      padding: 12px; /* Increased padding for consistency */
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 18px; /* Increased font size for better visibility */
    }

    #login-id-submit:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div>
  <div id="login-form">
    <div id="login-title">팝콘톡 회원가입</div>

    <form id="signup-form" action="/users/signup" method="post">

      <div class="login-id-label">E-mail</div>
      <input type="text" id="email" name="email" placeholder="E-mail" class="login-input-box">

      <div class="login-id-label">Password</div>
      <input type="password" id="password" name="password" placeholder="Password"
             class="login-input-box">

      <button id="login-id-submit">회원 가입</button>
    </form>
  </div>
</div>
<script>
  document.getElementById('signup-form').addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent the form from submitting normally
    // fetch로 현재 Url로 페이지를 먼저 가져오고 post를 진행했으면 좋겠어
    const username = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const signupData = {
      email: username,
      password: password
    };
    // Perform AJAX request to submit form data
    fetch('/users/signup', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(signupData),
    })
    .then(function (response) {
      if (response.ok) {
        // If signup successful, redirect to testLogin page
        window.location.href = '/users/testLogin';
      } else {
        // If signup failed, redirect back to signup page
        window.location.href = '/users/signup';
      }
    })
    .catch(function (error) {
      console.error('Error:', error);
    });
  });

</script>
</body>
</html>
